<app-header></app-header>
<main>
    <h1> Acceso a cuenta: </h1>
    <form>
        <label for="user"> Usuario </label>
        <input [(ngModel)]="email" type="text" name="email" placeholder="Usuario">
        <label for="password"> Contraseña </label>
        <input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña">
        <button (click)="Access()"> Acceder </button>
    </form>
    <p></p>
</main>
<app-footer class="notFullPage"></app-footer>
